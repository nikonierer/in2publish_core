<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="ToolsWhite" />

	<f:section name="content">
		<div class="tabpanel">
			<ul class="nav nav-tabs t3js-tabs" role="tablist" id="tabs-DTM-a2a37f157f" data-store-last-tab="1">
				<f:for each="{differences}" key="table" as="difference" iteration="i">
					<li role="presentation" class="t3js-tabmenu-item {f:if(condition: i.isFirst, then: 'active')}">
						<a href="#DTM-{table}" title="" aria-controls="DTM-{table}" role="tab" data-toggle="tab">{table}</a>
					</li>
				</f:for>
			</ul>
			<div class="tab-content">
				<f:for each="{differences}" key="table" as="difference" iteration="i">
					<div role="tabpanel" class="tab-pane {f:if(condition: i.isFirst, then: 'active')}" id="DTM-{table}">
						<div class="form-section">
							<f:for each="{difference}" as="line" key="reason">
								<li>{reason}: {line}</li>
							</f:for>
						</div>
					</div>
				</f:for>
			</div>
		</div>
	</f:section>
</html>
